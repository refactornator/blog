---
layout: default
---

<h2>{{page.title}}</h2>

<ul class="posts">
    {% for post in site.posts %} {% for tag in post.tags %} {% if tag == page.tag %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <br />
        <span>{{ post.date | date_to_string }}</span>
    </li>
    {% endif %} {% endfor %} {% endfor %}
</ul>
