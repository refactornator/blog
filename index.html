---
layout: default
title: William Lindner, 2 n's.
---


<div id="home">
  <h1>Blog Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<time datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%d %b, %Y" }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      	<br />
      	<br />
      	{{ post.content | truncatewords: 100 }} <a href="{{ post.url }}">continue reading</a>
      </li>
    {% endfor %}
  </ul>
</div>
